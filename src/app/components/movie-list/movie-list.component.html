<div class="movie">
    <h4 class="title">{{ movie.title }}</h4>
    <div class="content">
        <div class="details">
            <span>Release date: {{ movie.release_date }}</span>
            <span>Budget: {{ movie.budget | million }}</span>
            <span>Duration: {{ movie.duration | duration }}</span>
        </div>
        <span><a class="button" [routerLink]="['.', movie.id]" [id]=movie.id> Details</a></span>
    </div>
</div>
